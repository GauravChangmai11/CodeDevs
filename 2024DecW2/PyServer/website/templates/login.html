{% extends "base.html"%}
{%block title%}Login Page{%endblock%}

{%block content%}
<form method="POST">
    <h2 class="text-center">Log In</h2>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input
        id="name"
        type="text"
        name="name"
        class="form-control"
        placeholder="Enter name"
        >
        <br/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
        id="password"
        type="password"
        name="password"
        class="form-control"
        placeholder="Enter password"
        >
        <br/>
    </div>
    <button type="submit" class="btn btn-primary d-block mx-auto px-4 rounded-pill">Login</button>
</form>
{%endblock%}
