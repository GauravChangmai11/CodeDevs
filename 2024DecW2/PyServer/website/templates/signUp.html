{%extends "base.html"%}

{%block title%}Sign Up Page{%endblock%}

{%block content%}
<form method="POST">
    <h2 class="text-center">Sign Up</h2>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input
        id="name"
        type="text"
        name="name"
        class="form-control"
        placeholder="Enter name"
        >
        <br/>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
        id="email"
        type="email"
        name="email"
        class="form-control"
        placeholder="Enter email"
        >
        <br/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
        id="password"
        type="password"
        name="password"
        class="form-control"
        placeholder="Enter password"
        >
        <br/>
    </div>
    <button type="submit" class="btn btn-primary d-block mx-auto px-4 rounded-pill">Submit</button>
</form>
{%endblock%}
